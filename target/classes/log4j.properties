log4j.appender.com.atguigu.File=org.apache.log4j.DailyRollingFileAppender
log4j.appender.com.atguigu.File.file=e:\\log4j\\HelloWorld.log
log4j.appender.com.atguigu.File.DatePattern=.yyyy-MM-dd
log4j.appender.com.atguigu.File.layout=org.apache.log4j.PatternLayout
log4j.appender.com.atguigu.File.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C:%M) - %m%n

log4j.appender.com.atguigu.Console=org.apache.log4j.ConsoleAppender 
log4j.appender.com.atguigu.Console.layout=org.apache.log4j.PatternLayout    
log4j.appender.com.atguigu.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %5p (%C:%M) - %m%n 

log4j.rootLogger=debug,com.atguigu.Console
log4j.logger.com.atguigu=info,com.atguigu.Console


